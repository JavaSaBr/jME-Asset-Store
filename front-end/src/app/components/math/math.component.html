<h1>Math Components</h1>

<form class="example-form">
  <mat-card>

    <mat-grid-list cols="2" rowHeight="100px">
      <mat-grid-tile>
        <label>First Number</label>
      </mat-grid-tile>
      <mat-grid-tile>
        input type="text" [value]="firstNumber" >
      </mat-grid-tile>
      <mat-grid-tile>
        <label>Second Number</label>
      </mat-grid-tile>
      <mat-grid-tile>
        <input type="text" [value]="secondNumber" >
      </mat-grid-tile>
    </mat-grid-list>

  </mat-card>


    <button mat-icon-button>Ok</button>
</form>
