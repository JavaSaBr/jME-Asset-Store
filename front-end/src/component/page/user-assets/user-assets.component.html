<div class="asset-containers">
  <label *ngIf="error!=null"> {{error}}</label>
  <ul class="asset-components" *ngIf="assets!=null">
    <li class="asset-container" *ngFor="let asset of assets">
      <div class="card" (click)="toAsset(asset.id)">
        <div class="card-body">{{asset.name}}</div>
      </div>
    </li>
    <li class="create-asset-container">
      <i class="material-icons md-56" (click)="createAsset()">add_circle_outline</i>
    </li>
  </ul>
</div>
