<div class="file-type-content">
  <label *ngIf="error!=null"> {{error}}</label>

  <div class="add-file-type-button-position">
    <button mat-icon-button>
      <mat-icon (click)="createAsset()">
        <i class="material-icons md-48 blue" aria-hidden="true">add_circle</i>
      </mat-icon>
    </button>
  </div>

  <mat-table class="file-type-table" #table [dataSource]="dataSource">

    <!-- Position Column -->
    <ng-container matColumnDef="Name">
      <mat-header-cell *matHeaderCellDef>Name</mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.name}}</mat-cell>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="Description">
      <mat-header-cell *matHeaderCellDef>Description</mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.description}}</mat-cell>
    </ng-container>

    <mat-header-row class="file-type-mat-header-cell" *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

  </mat-table>


  <div class="form-file-type">
    <router-outlet></router-outlet>
  </div>

</div>
