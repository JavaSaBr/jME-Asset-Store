<div class="user-assets-data">
  <label *ngIf="error!=null"> {{error}}</label>
  <ul class="user-assets-data-rows" *ngIf="assets!=null">
    <li class="user-asset-data-row" *ngFor="let asset of assets">
      <button class="to-asset-button" (click)="toAsset(asset.id)">{{asset.name}}</button>
    </li>
  </ul>
  <div>
    <button class="create-asset-button" mat-raised-button color="primary" (click)="createAsset()">create asset</button>
  </div>
</div>
