<ul class="tree-nodes">
  <li *ngFor="let i of nodes">
    <div *ngIf="!i.expanded">
      <i class="material-icons" (click)="expand()">chevron_right</i>
    </div>
    <div *ngIf="i.expanded">
      <i class="material-icons" (click)="expand()">expand_more</i>
    </div>
    <span class="node-text" (click)="onSelectNode(i)">{{i.name}}</span>
    <div *ngIf="i.expanded">
      <app-tree-view [nodes]="i.children"
                     [selectNode]="selectNode"
                     (onSelectedChanged)="onSelectNode($event)">
      </app-tree-view>
    </div>
  </li>
</ul>
